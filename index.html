<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var nhapthang=+prompt('Nhập tháng','');
    // thêm + để nhập số
    switch (nhapthang){
        case 4:
        case 6:
        case 9:
        case 11:
            alert('Tháng có 30 ngày');
            break;
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert('Tháng có 31 ngày');
            break;
        case 2:
            alert('Tháng có 28,29 ngày');
        default:
            alert('Không có tháng này')
    }


</script>

</body>
</html>
